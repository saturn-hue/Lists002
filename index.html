<!DOCTYPE html>
<html>
<head>
    <title>Item List</title>
    <link rel="stylesheet" href="item_list.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="item_list.js"></script>
</head>
<body>
  <main>
    <h1>Item List</h1> 
    <div id="items">
        <label for="item_list">Item List</label><br>
        <textarea id="item_list" rows="10" cols="50"></textarea>
    </div>
    
    <label for="item">Item</label><br>
    <input type="text" name="item" id="item"><br>

    <input type="button" name="add_item" id="add_item" value="Add Item">
    <input type="button" name="delete_item" id="delete_item" value="Delete Item">
    <input type="button" name="clear_items" id="clear_items" value="Clear Item">
  </main> 
</body>
</html>
